name: üêõ Bug Report
description: File a bug report.
title: "[Bug]: <TITLE>"
labels: "Bug Report"
body:
  - type: textarea
    id: explanation
    attributes:
      label: Bug Explanation
      description: What is the bug, and what did you expect to happen?
      placeholder: e.g. The TensorFlow frontend __add__ function is subtracting.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce Bug
      placeholder: "e.g. Run the following code:"
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: What environment did you encounter the bug in?
      placeholder: e.g. Windows 11 using PyCharm CE & Docker.
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: What is the level of impact on the current application's performance?
      options:
        - Blocker
        - Major
        - Minor
        - Trivial
      description:
        - Blocker: Causes the app to fail.
        - Major: Indicates a significant change in business logic.
        - Minor: Doesn‚Äôt affect functionality but impacts expected results.
        - Trivial: Typographical errors or minor issues.
  - type: input
    id: clover-version
    attributes:
      label: Clover Version
      description: Which version of Clover are you using?
      placeholder: e.g. v0.1.0
    validations:
      required: true
  - type: checkboxes
    id: backend
    attributes:
      label: Backend
      description: Is this bug backend-specific (leave empty if not)?
      options:
        - label: TensorFlow
        - label: PyTorch
  - type: input
    id: device
    attributes:
      label: Device
      description: What device did you encounter the bug on? Which GPU/CPU/TPU?
      placeholder: "GPU: NVIDIA GeForce RTX 3090"
